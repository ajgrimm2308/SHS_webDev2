<!DOCTYPE html>




<html>
    <head>
        <style>
            #container{
                position: relative;
            }




            #fullCover{
                position: absolute;
                top: 0px;
                left: 0px;
                height:560px;
                width: 302px;
                background-color:teal
            }




            #headPortion{
                position: absolute;
                top: 146px;
                left: 0px;
                height:413px;
                width: 302px;
                background-color:teal;
            }


            #leftArm{
                position: absolute;
                top: 175px;
                left: 0px;
                height:150px;
                width: 154px;
                background-color:teal;
            }

            #rightArm{
                position: absolute;
                top: 175px;
                left: 160px;
                height:150px;
                width: 130px;
                background-color:teal;
            }

            #leftLeg{
                position: absolute;
                top: 390px;
                left: 35px;
                height:125px;
                width: 115px;
                background-color:teal;
            }
            
            #rightLeg{
                position: absolute;
                top: 390px;
                left: 160px;
                height:125px;
                width: 115px;
                background-color:teal;
            }



            .uncover{
                display: none;
            }








        </style>
    </head>








    <body>
        <div id="container">
            <div id="image">
                <img src="images/Stick.Jpeg">
            </div>




            <div id="fullCover"></div>




            <div id="headPortion"></div>


            <div id="leftArm"></div>

            <div id="rightArm"></div>

            <div id="rightLeg"></div>

            <div id="leftLeg"></div>






            








        </div>




        <button id="reveal" onclick="reveal()">Reveal</button>




        <script>
            var click = 0;
            const fullCover = document.getElementById("fullCover");
            const headPortion = document.getElementById("headPortion");
            const rightArm = document.getElementById("rightArm");
            const leftArm = document.getElementById("leftArm");
            const leftLeg = document.getElementById("leftLeg");
            const rightLeg = document.getElementById("rightLeg");








            function reveal(){
                click++;




                if (click == 1)
                {
                    fullCover.className = "uncover";
                }
                if (click == 2)
                {
                    headPortion.className = "uncover";
                }
                if (click == 3)
                {
                    leftArm.className = "uncover";
                }
                if (click == 4)
                {
                    rightArm.className = "uncover";
                }
                if (click == 5)
                {
                    leftLeg.className = "uncover";
                }
                if (click == 6)
                {
                    rightLeg.className = "uncover";
                }

            }
















        </script>
    </body>
</html>
