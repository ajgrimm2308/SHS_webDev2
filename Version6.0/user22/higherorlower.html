<!DOCTYPE html>


<html>
    <head>


        <style>
            .red{
                color: red;
            }

            .green{
                color: green;
                font-size: larger;
            }

        </style>


    </head>




    <body>
        <center><h1>Higher or Lower</h1></center>


        <p>Guess a number from 1-100.</p>


        <p>Guess: 
            <input id="guess" type="number"> <button id="enter" onclick="guessButton()">Enter</button>
        </p>


        <p id="feedback"></p>


        <p>Attempts: <span id="attempts">0</span></p>


        <p>Previous Guesses: <span id="prev"></span></p>
        <p>  <button id="ResetButton" onclick="resetButton()">Reset</button></p>
        <p id ="Prev"></p>







        <script>
            const ans = Math.floor(Math.random()*100+1);
            var count = 0;

           


            function guessButton(){
                const guess = document.getElementById("guess");
                const feedback = document.getElementById("feedback");
                const Attempts = document.getElementById("attempts");
                const prev = document.getElementById("prev");
                const ResetButton = document.getElementById("ResetButton")

                feedback.innerText = "";

                var num = guess.value;

                count++;
                attempts.innerText = count;

                if (ans==num){
                    feedback.append("Correct ");
                    feedback.className = "green"
                }
                if (ans<num){
                    feedback.append("lower");
                    feedback.className = "red"
                }
                if (ans>num){
                    feedback.append("higher");
                    feedback.className = "red"
                } 
                (prev==num)
                prev.append(num)
              

            }
            function resetButton(){
                {
                    (onclick==resetButton)
                    feedback.innerText = "";
                    attempts.innerText ="0";
                    prev.innerText="";
                    location. reload() 
                }
            }
            
                    
        </script>
    </body>












</html>
