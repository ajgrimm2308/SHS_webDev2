<!DOCTYPE html>


<html>
    <head>
        <style>
            #container{
                position: relative;
            }

            #fullCover{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 960px;
                width: 960px;
                background-color:white;
            }

            #headPortion{
                position: absolute;
                top: 439px;
                left: 0px;
                height: 521px;
                width: 960px;
                background-color:white;
            }

            #leftArm{
                position: absolute;
                top: 445px;
                left: 0px;
                height: 175px;
                width: 456px;
                background-color:white;
            }

            #rightArm{
                position: absolute;
                top: 445px;
                left: 504px;
                height: 175px;
                width: 456px;
                background-color:white;
            }

            #leftLeg{
                position: absolute;
                top: 630px;
                left: 0px;
                height: 250px;
                width: 480px;
                background-color:white;
            }

            #rightLeg{
                position: absolute;
                top: 630px;
                left: 480px;
                height: 250px;
                width: 480px;
                background-color:white
            }

        </style>
    </head>


    <body>
        <div id="container">
            <div id="image">
                <img src="images/Stickman.png">
            </div>

            <div id="fullCover"></div>

            <div id="headPortion"></div>

            <div id="leftArm"></div>

            <div id="rightArm"></div>

            <div id="leftLeg"></div>
            
            <div id="rightLeg"></div>

        </div>


        <button id="reveal" onclick="reveal()">Reveal</button>


        <script>
            var click = 0;
            const fullCover = document.getElementById("fullCover");
            const headPortion = document.getElementById("headPortion");
            const leftArm = document.getElementById("leftArm");
            const rightArm = document.getElementById("rightArm");
            const leftLeg = document.getElementById("leftLeg");
            const rightLeg = document.getElementById("rightLeg");

            function reveal(){
                click++;

                if (click == 1)
                {
                    fullCover.className = "uncover";
                }
                if (click == 2)
                {
                    headPortion.className = "uncover";
                }
                if (click == 3)
                {
                    leftArm.className = "uncover";
                }
                if (click == 4)
                {
                    rightArm.className = "uncover";
                }
                if (click == 5)
                {
                    leftLeg.className = "uncover";
                }
                if (click == 6)
                {
                    rightLeg.className = "uncover";
                }
            }
        </script>
    </body>
</html>
