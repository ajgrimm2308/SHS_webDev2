<!DOCTYPE html>
<html>
    <head>
        <style>
            #container{
                position:relative;
            }

            #fullCover{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 682px;
                width: 379px;
                background-color: white;
            }

            #headPortion{
                position: absolute;
                top: 105px;
                left: 0px;
                height: 577px;
                width: 379px;
                background-color: white;
            }

            #leftArmPortion{
                position: absolute;
                top: 105px;
                left: 110px;
                height: 577px;
                width: 269px;
                background-color: white;
            }

            #rightArmPortion{
                position: absolute;
                top: 105px;
                left: 110px;
                height: 577px;
                width: 159px;
                background-color: white;
            }

            #bodyPortion{
                position: absolute;
                top: 390px;
                left: 0px;
                height: 292px;
                width: 379px;
                background-color: white;
            }

            #leftLegPortion{
                position: absolute;
                top: 390px;
                left: 190px;
                height: 292px;
                width: 189px;
                background-color: white;
            }

            #rightLegPortion{
                position: absolute;
                top: 682px;
                left: 379px;
                height: 682px;
                width: 379px;
                background-color: white;
            }

            .uncover{
                display: none;
            }
        </style>
    </head>


    <body>
        <div id="container">
            <div id="image">
                <img src = "images/ObiWan.jpeg">
            </div>

            <div id="fullCover"></div>

            <div id="headPortion"></div>

            <div id="leftArmPortion"></div>

            <div id="rightArmPortion"></div>

            <div id="bodyPortion"></div>

            <div id="leftLegPortion"></div>

            <div id="rightLegPortion"></div>


        </div>

        <button id="reveal" onclick="reveal()">Reveal</button>

        <script>
            var click = 0;
            const fullCover = document.getElementById("fullCover");
            const headPortion = document.getElementById("headPortion");
            const leftArmPortion = document.getElementById("leftArmPortion");
            const rightArmPortion = document.getElementById("rightArmPortion");
            const bodyPortion = document.getElementById("bodyPortion");
            const leftLegPortion = document.getElementById("leftLegPortion");
            const rightLegPortion = document.getElementById("rightLegPortion");




            function reveal(){
                click++;

                if(click == 1){
                    fullCover.className = "uncover";
                }

                if(click == 2){
                    headPortion.className = "uncover";

                }

                if(click == 3){
                    leftArmPortion.className = "uncover"; 
                }

                if(click == 4){
                    rightArmPortion.className = "uncover"; 
                }

                if(click == 5){
                    bodyPortion.className = "uncover"; 
                }

                if(click == 6){
                    leftLegPortion.className = "uncover"; 
                }

                if(click == 7){
                    rightLegPortion.className = "uncover"; 
                }
            }

        </script>

    </body>
</html>
