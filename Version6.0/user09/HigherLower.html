<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
    </head>

    <body>
        <center><h1>Higher Or Lower</h1></center>

        <p>Guess a number from 1 to 100.</p>

        <p>Guess: <input id="guess" type="number"> <button id="enter"; onclick="guessButton()">Enter</button></p>

        <p id="feedback"></p>

        <p>Attempts: <span id="attempts">0</span></p>

        <p>Previous Guesses: <span id="prev"></span></p>


        <script>
            const ans = Math.floor(Math.random()*100+1);

            alert(ans);

            function guessButton(){
                const guess = document.getElementById("guess");
                const feedback = document.getElementById("feedback");
                
                var num = guess.value;

                if(ans==num){
                    feedback.innerText = "";
                    feedback.append("Correct!");
                    prev.append(num);
                }

                if(ans>num){
                    feedback.innerText = "";
                    feedback.append("Higher");
                    prev.append(num);
                    prev.append(", ");
                }

                if(ans<num){
                    feedback.innerText = "";
                    feedback.append("Lower");
                    prev.append(num);
                    prev.append(", ");
                }

                
            }

        </script>
    </body>
</html>
